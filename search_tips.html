<!DOCTYPE html>
<html>
<head>
  <title>Search Health Tips</title>
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS for animation (optional) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      padding-top: 60px;
    }

    .navbar {
      background: #0077cc;
    }

    .navbar a {
      color: white !important;
      margin-left: 15px;
    }

    .container {
      max-width: 900px;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 20px;
      color: #005fa3;
    }

    .card-text {
      font-size: 16px;
      color: #333;
    }

    .no-results {
      color: #777;
      font-style: italic;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ü©∫ Symptom Checker</a>
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'symptom_form' %}">Home</a>
        <a class="nav-link" href="{% url 'search_tips' %}">Search Tips</a>
        <a class="nav-link" href="{% url 'medication_reminder' %}">Reminders</a>
        <a class="nav-link" href="/admin">Admin</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">üîé Search Health Tips</h2>

    <form method="get" action="{% url 'search_tips' %}" class="mb-5">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Enter keyword like fever, asthma..." value="{{ query }}">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>

    {% if tips %}
      <div class="row">
        {% for tip in tips %}
          <div class="col-md-6" data-aos="fade-up">
            <div class="card p-3">
              <h5 class="card-title">{{ tip.title }}</h5>
              <p class="card-text">{{ tip.content }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    {% elif query %}
      <div class="no-results">‚ùå No health tips found for "<strong>{{ query }}</strong>"</div>
    {% endif %}
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
